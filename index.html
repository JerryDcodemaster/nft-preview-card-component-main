<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section class="card">
    <div class="bb">
      <img class="equi" src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
      <div class="overlay">
        <a href="#" class="icon">
          <img src="./images/icon-view.svg" alt="">
        </a>
      </div>
    </div>
    <h3 class="e-text">Equilibrium #3429</h3>
    <p class="e-para">
      Our Equilibrium collection promotes <br>
      balance and calm.
    </p>

    <div class="container">
      <span class="digits">
        <img src="./images/icon-ethereum.svg" alt="">
        &nbsp;
        <small class="digits-text">0.041 ETH</small>
      </span>

      <span class="days">
        <img src="./images/icon-clock.svg" alt="">
        &nbsp;
        <small class="days">3 days left</small>
      </span>
    </div>

    <hr class="blur">

    <p class="user">
      <img src="./images/image-avatar.png" alt="">
      &nbsp; &nbsp;
      <small>Creation of <span>Jules Wyvern</span></small>
    </p>
  </section>
</body>
</html>
